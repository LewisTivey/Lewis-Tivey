  <style>
    /* === FONT === */
    @font-face{
      font-family:"Eordeoghlakat";
      src:
        url("./Eordeoghlakat.woff2") format("woff2"),
        url("./Eordeoghlakat.woff") format("woff"),
        url("./Eordeoghlakat.ttf") format("truetype");
      font-weight:400;
      font-style:normal;
      font-display:block;
    }

    :root{
      --bg:#000;
      --ink:#f2f2f2;
      --muted:#9aa0a6;
      --hairline:rgba(255,255,255,.12);
      --panel:rgba(0,0,0,.55);
      --panel2:rgba(0,0,0,.75);
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --pad:clamp(10px,2.5vw,18px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#000;
      color:var(--ink);
      overflow:hidden;
    }

    /* === Background video === */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:#000;
    }
    .bg video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:contrast(1.06) brightness(1.02) saturate(1.02);
    }
    .bg__shade{
      position:absolute;
      inset:0;
      background:
        radial-gradient(80% 60% at 50% 30%, rgba(0,0,0,.06), rgba(0,0,0,.78)),
        linear-gradient(to bottom, rgba(0,0,0,.22), rgba(0,0,0,.78));
    }

    /* === Top bar === */
    .topbar{
      position:fixed;
      top:calc(var(--pad) + env(safe-area-inset-top));
      left:calc(var(--pad) + env(safe-area-inset-left));
      right:calc(var(--pad) + env(safe-area-inset-right));
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:4;
      gap:12px;
    }

    .brand{
      background:none;
      border:0;
      cursor:pointer;
      padding:6px 8px;
      text-decoration:none;
    }
    .brand__text{
      font-family:"Eordeoghlakat";
      font-size:24px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(255,255,255,.88);
      text-shadow:0 1px 1px rgba(0,0,0,.75);
      line-height:1;
    }

    .nav{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    .nav__link{
      background:transparent;
      border:1px solid rgba(255,255,255,.20);
      color:rgba(255,255,255,.92);
      padding:9px 14px;
      border-radius:999px;
      font-size:13px;
      letter-spacing:.05em;
      text-transform:uppercase;
      cursor:pointer;
      opacity:.88;
      white-space:nowrap;
      text-decoration:none;
    }
    .nav__link:hover{ opacity:1; }

    /* (everything else unchanged) */
  </style>
</head>

<body>

  <div class="bg" id="bg">
    <video id="bgVideo" autoplay muted loop playsinline preload="metadata">
      <source src="bg.mp4" type="video/mp4" />
    </video>
    <div class="bg__shade"></div>
  </div>

  <header class="topbar">
    <a class="brand" href="#home" data-nav="home"><span class="brand__text">TIVEY</span></a>
    <nav class="nav" id="topNav">
      <a class="nav__link" href="#music" data-nav="music">Music</a>
      <a class="nav__link" href="#videos" data-nav="videos">Videos</a>
      <a class="nav__link" href="#about" data-nav="about">About</a>
      <a class="nav__link" href="#merch" data-nav="merch">Merch</a>
    </nav>
  </header>
