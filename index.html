<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tivey — Official</title>
  <meta name="description" content="Tivey — music, videos, gallery, and info." />

  <style>
    /* === Trademark font === */
    @font-face {
      font-family: "Eordeoghlakat";
      src: url("Eordeoghlakat.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --bg:#000;
      --ink:#f2f2f2;
      --muted:#9aa0a6;
      --hairline:rgba(255,255,255,.12);
      --panel:rgba(0,0,0,.55);
      --panel2:rgba(0,0,0,.75);
      --radius:14px;
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --pad:clamp(10px,2.5vw,18px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#000;
      color:var(--ink);
      overflow:hidden;
    }

    /* === Background video === */
    .bg{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:#000;
    }
    .bg video{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:contrast(1.05) brightness(.9);
    }
    .bg__shade{
      position:absolute;
      inset:0;
      background:
        radial-gradient(80% 60% at 50% 30%, rgba(0,0,0,.08), rgba(0,0,0,.82)),
        linear-gradient(to bottom, rgba(0,0,0,.32), rgba(0,0,0,.85));
    }

    /* === Top bar === */
    .topbar{
      position:fixed;
      top:calc(var(--pad) + env(safe-area-inset-top));
      left:calc(var(--pad) + env(safe-area-inset-left));
      right:calc(var(--pad) + env(safe-area-inset-right));
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:4;
    }

    .brand{
      background:none;
      border:0;
      cursor:pointer;
      padding:6px 8px;
    }
    .brand__text{
      font-family:"Eordeoghlakat";
      font-size:22px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--ink);
    }

    .nav{ display:flex; gap:8px; }
    .nav__link{
      background:transparent;
      border:1px solid rgba(255,255,255,.18);
      color:var(--ink);
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.05em;
      text-transform:uppercase;
      cursor:pointer;
      opacity:.85;
    }
    .nav__link:hover{ opacity:1; }

    /* === Pages === */
    .viewport{ position:fixed; inset:0; }
    .page{
      position:absolute;
      inset:0;
      padding:
        calc(96px + env(safe-area-inset-top))
        18px
        calc(140px + env(safe-area-inset-bottom));
      overflow:auto;
      opacity:0;
      transform:translateX(12%);
      pointer-events:none;
      transition:opacity .35s ease, transform .35s ease;
    }
    .page.is-active{
      opacity:1;
      transform:none;
      pointer-events:auto;
    }
    .page.is-left{
      opacity:0;
      transform:translateX(-12%);
    }

    .page__inner{
      max-width:1000px;
      margin:0 auto;
    }

    /* === Home === */
    .hero{
      height:calc(100vh - 220px);
      display:flex;
      align-items:center;
      padding-left:40px;
    }
    .hero__title{
      font-family:"Eordeoghlakat";
      font-size:clamp(72px,8vw,120px);
      letter-spacing:.15em;
      margin:0;
    }

    /* === Cards / grids === */
    .grid{ display:grid; gap:14px; }
    .albums{ grid-template-columns:repeat(auto-fit,minmax(210px,1fr)); }

    .card{
      background:var(--panel2);
      border:1px solid var(--hairline);
      border-radius:var(--radius);
      overflow:hidden;
      text-decoration:none;
      color:var(--ink);
      box-shadow:var(--shadow);
    }
    .card img{
      width:100%;
      height:210px;
      object-fit:cover;
    }
    .card__meta{ padding:12px; }

    /* === Footer / socials === */
    .footer{
      position:fixed;
      bottom:calc(var(--pad) + env(safe-area-inset-bottom));
      left:calc(var(--pad) + env(safe-area-inset-left));
      right:calc(var(--pad) + env(safe-area-inset-right));
      z-index:3;
      background:linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0));
      padding:14px 0;
    }

    .footer__inner{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      font-size:12px;
      color:rgba(255,255,255,.6);
    }

    .socials{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .social{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(0,0,0,.25);
      color:rgba(255,255,255,.85);
      text-decoration:none;
      font-size:11px;
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .social:hover{
      background:rgba(255,255,255,.06);
      color:#fff;
    }
    .social svg{
      width:16px;
      height:16px;
      fill:currentColor;
    }

    @media(max-width:640px){
      .hero{ padding-left:18px; }
      .nav__link{ font-size:11px; padding:7px 10px; }
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <div class="bg" id="bg">
    <video autoplay muted loop playsinline preload="metadata">
      <source src="bg.mp4" type="video/mp4" />
    </video>
    <div class="bg__shade"></div>
  </div>

  <!-- Top bar -->
  <header class="topbar">
    <button class="brand" data-nav="home"><span class="brand__text">TIVEY</span></button>
    <nav class="nav">
      <button class="nav__link" data-nav="music">Music</button>
      <button class="nav__link" data-nav="videos">Videos</button>
      <button class="nav__link" data-nav="gallery">Gallery</button>
      <button class="nav__link" data-nav="about">About</button>
    </nav>
  </header>

  <!-- Pages -->
  <main class="viewport">
    <section class="page is-active" data-page="home">
      <div class="hero">
        <h1 class="hero__title">TIVEY</h1>
      </div>
    </section>

    <section class="page" data-page="music">
      <div class="page__inner">
        <h2>Music</h2>
      </div>
    </section>

    <section class="page" data-page="videos">
      <div class="page__inner">
        <h2>Videos</h2>
      </div>
    </section>

    <section class="page" data-page="gallery">
      <div class="page__inner">
        <h2>Gallery</h2>
      </div>
    </section>

    <section class="page" data-page="about">
      <div class="page__inner">
        <h2>About</h2>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="socials">
        <a class="social" href="https://open.spotify.com/artist/6rMQpa1tR5sI8xGboy8mXR" target="_blank">Spotify</a>
        <a class="social" href="https://www.instagram.com/lewis_tivey/" target="_blank">Instagram</a>
        <a class="social" href="https://www.facebook.com/LewisTiveyofficial" target="_blank">Facebook</a>
        <a class="social" href="https://www.youtube.com/@lewistivey" target="_blank">YouTube</a>
      </div>
      <span>© <span id="year"></span> Tivey</span>
    </div>
  </footer>

  <script>
    const pages=[...document.querySelectorAll(".page")];
    const bg=document.getElementById("bg");
    document.getElementById("year").textContent=new Date().getFullYear();
    let current="home",anim=false;

    function nav(to){
      if(anim||to===current) return;
      const from=pages.find(p=>p.dataset.page===current);
      const next=pages.find(p=>p.dataset.page===to);
      if(!next) return;
      anim=true;
      next.classList.add("is-active");
      from.classList.remove("is-active");
      current=to;
      bg.style.display=to==="home"?"block":"none";
      setTimeout(()=>anim=false,360);
      history.replaceState(null,"","#"+to);
    }

    document.addEventListener("click",e=>{
      const b=e.target.closest("[data-nav]");
      if(b) nav(b.dataset.nav);
    });

    const hash=location.hash.replace("#","")||"home";
    nav(hash);
  </script>

</body>
</html>
