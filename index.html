<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tivey — Official</title>
<meta name="description" content="Tivey — music, videos, and info." />

<meta name="google-site-verification" content="ahXHwhEQxUxQkdmzkJIBRJA3bVZ_ft_DQaQ4B5wljrk" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Tivey" />
<meta property="og:title" content="Tivey — Official" />
<meta property="og:description" content="Tivey — music, videos, and info." />
<meta property="og:url" content="https://lewistivey.com/" />
<meta property="og:image" content="https://lewistivey.com/Page-Preview.jpg" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Tivey — Official" />
<meta name="twitter:description" content="Tivey — music, videos, and info." />
<meta name="twitter:image" content="https://lewistivey.com/Page-Preview.jpg" />

<style>
@font-face{
  font-family:"Eordeoghlakat";
  src:
    url("./Eordeoghlakat.woff2") format("woff2"),
    url("./Eordeoghlakat.woff") format("woff"),
    url("./Eordeoghlakat.ttf") format("truetype");
  font-display:block;
}

:root{
  --bg:#000;
  --ink:#f2f2f2;
  --muted:#9aa0a6;
  --hairline:rgba(255,255,255,.12);
  --panel:rgba(0,0,0,.45);
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.55);
  --pad:clamp(10px,2.5vw,18px);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:#000;
  color:var(--ink);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

/* ================= BACKGROUND ================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}
.bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.bg__shade{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.85));
}

/* ================= TOP BAR ================= */
.topbar{
  position:fixed;
  top:var(--pad);
  left:var(--pad);
  right:var(--pad);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
  gap:12px;
}

.brand{
  background:none;
  border:0;
  cursor:pointer;
}
.brand__text{
  font-family:"Eordeoghlakat";
  font-size:22px;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.nav{
  display:flex;
  gap:8px;
  overflow-x:auto;
  white-space:nowrap;
}
.nav::-webkit-scrollbar{height:0}
.nav__link{
  background:transparent;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:7px 12px;
  border-radius:999px;
  font-size:11px;
  text-transform:uppercase;
  cursor:pointer;
}

/* ================= PAGES ================= */
.viewport{
  position:fixed;
  inset:0;
}
.page{
  position:absolute;
  inset:0;
  padding:
    calc(96px + env(safe-area-inset-top))
    14px
    calc(200px + env(safe-area-inset-bottom));
  overflow-y:auto;
  display:none;
}
.page.is-active{display:block}

.page__inner{
  max-width:1000px;
  margin:0 auto;
}

h2{
  margin:0 0 14px;
  font-size:16px;
  letter-spacing:.1em;
  text-transform:uppercase;
}

/* ================= MUSIC ================= */
.musicList{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.album{
  background:var(--panel);
  border:1px solid var(--hairline);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.album img{
  width:100%;
  display:block;
}

.album__body{
  padding:14px;
}

.album__title{
  font-family:"Eordeoghlakat";
  font-size:16px;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.album__date{
  font-size:11px;
  color:rgba(255,255,255,.6);
  margin-bottom:8px;
}

.album__text{
  font-size:13px;
  line-height:1.6;
  color:rgba(255,255,255,.82);
}

/* ===== STREAMING LINKS (FIXED MOBILE) ===== */
.platforms{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:8px;
  margin:10px 0;
}
.platform{
  text-align:center;
  padding:8px 10px;
  border:1px solid rgba(255,255,255,.25);
  border-radius:999px;
  text-decoration:none;
  font-size:10px;
  text-transform:uppercase;
  color:#fff;
}

/* ================= FOOTER ================= */
.footer{
  position:fixed;
  bottom:var(--pad);
  left:var(--pad);
  right:var(--pad);
  text-align:center;
  z-index:5;
}

.socials{
  display:flex;
  gap:10px;
  justify-content:center;
  overflow-x:auto;
}
.socials::-webkit-scrollbar{height:0}
.social{
  border:1px solid rgba(255,255,255,.25);
  border-radius:999px;
  padding:7px 10px;
  font-size:10px;
  text-transform:uppercase;
  color:#fff;
  text-decoration:none;
}

/* ================= MOBILE ================= */
@media(max-width:640px){
  .platforms{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<div class="bg">
  <video autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="bg__shade"></div>
</div>

<header class="topbar">
  <button class="brand" data-nav="home"><span class="brand__text">TIVEY</span></button>
  <nav class="nav" id="nav">
    <button class="nav__link" data-nav="music">Music</button>
    <button class="nav__link" data-nav="videos">Videos</button>
    <button class="nav__link" data-nav="about">About</button>
    <button class="nav__link" data-nav="merch">Merch</button>
  </nav>
</header>

<main class="viewport">

<section class="page is-active" data-page="home"></section>

<section class="page" data-page="music">
  <div class="page__inner">
    <h2>Music</h2>

    <div class="musicList">

      <article class="album">
        <img src="website album 2.jpg" alt="Bliss">
        <div class="album__body">
          <div class="album__title">Bliss</div>
          <div class="album__date">31 Oct 2024</div>

          <div class="platforms">
            <a class="platform" href="https://open.spotify.com" target="_blank">Spotify</a>
            <a class="platform" href="https://music.apple.com" target="_blank">Apple Music</a>
            <a class="platform" href="https://music.amazon.com" target="_blank">Amazon</a>
            <a class="platform" href="https://tidal.com" target="_blank">Tidal</a>
          </div>

          <div class="album__text">
            Bliss represents a shift — not away from heaviness, but toward control…
          </div>
        </div>
      </article>

    </div>
  </div>
</section>

<section class="page" data-page="videos"><div class="page__inner"><h2>Videos</h2></div></section>
<section class="page" data-page="about"><div class="page__inner"><h2>About</h2></div></section>
<section class="page" data-page="merch"><div class="page__inner"><h2>Merch</h2></div></section>

</main>

<footer class="footer">
  <div class="socials">
    <a class="social" href="https://spotify.com" target="_blank">Spotify</a>
    <a class="social" href="https://instagram.com" target="_blank">Instagram</a>
    <a class="social" href="https://youtube.com" target="_blank">YouTube</a>
  </div>
  <div style="font-size:10px;opacity:.5;margin-top:6px;">© <span id="year"></span> Tivey</div>
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

const pages=[...document.querySelectorAll(".page")];
const nav=document.getElementById("nav");

function show(page){
  pages.forEach(p=>p.classList.remove("is-active"));
  const next=pages.find(p=>p.dataset.page===page);
  if(next){
    next.classList.add("is-active");
    next.scrollTop=0;
  }
  nav.scrollLeft=0;
  history.replaceState(null,"","#"+page);
}

document.addEventListener("click",e=>{
  const b=e.target.closest("[data-nav]");
  if(b) show(b.dataset.nav);
});

show((location.hash||"#home").replace("#",""));
</script>

</body>
</html>
